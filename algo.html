<div class="inner-banner-algo">
</div>
<section class="w3l-breadcrumb">
    <div class="container">
        <ul class="breadcrumbs-custom-path">
            <li><h2>Disk Scheduling Algorithm</h2></li>
        </ul>
    </div>
</section>

    <div class="pageContainer">
        <!--<h1 class="page-title">Disk Scheduling Algorithm</h1>-->
        <div class="inputs">
            <div class="algorithm-input">
                <label for="numbers">Please Select Algorithm: </label>
                <div class="btn-group" role="group" aria-label="Basic example">

                    <button onclick="selectAlgo(this);" value="fcfs" type="button" class="btn btn-outline-success">First Come -First Serve (FCFS)</button>

                    <button onclick="selectAlgo(this);" value="sstf" type="button" class="btn btn-outline-success">Shortest Seek Time First (SSTF)</button>

                    <button onclick="selectAlgo(this);" value="scan" type="button" class="btn btn-outline-success">Elevator (SCAN)</button>

                    <button onclick="selectAlgo(this);" value="cscan" type="button" class="btn btn-outline-success">Circular Scan (C-SCAN)</button>

                    <button onclick="selectAlgo(this);" value="look" type="button" class="btn btn-outline-success">Look</button>

                    <button onclick="selectAlgo(this);" value="clook" type="button" class="btn btn-outline-success">C-Look</button>

                </div>
            </div>
            <div class="number-input">
                <label for="numbers">Input-Queue separate with space: </label>
                <input type="text" name="numbers" id="inputNumbers" class="form-control" placeholder="eg: &quot;82 170 43 140 24 16 190&quot;">
                <br>
            </div>
            <div class="start-input">
                <div>
                    <label for="numbers">Read-Write heads current position: </label>
                    <input type="text" name="numbers" id="inputHeadPos" class="form-control" placeholder="50">
                </div>
                <div class="btnVisualizeContainer">
                    <button onclick="Calculate();" id="btnVisualize" type="button" class="btn btn-primary">Calculate</button>
                </div>
            </div>
            <div id="errorMessage">

            </div>
            <br>
            </div>
            <div class="canvas">
                <canvas id="canvas" width="1000" height="60"></canvas>
            </div>
            <div id="count-output">
            </div>
        </div>
    </div>

<!-- disable body scroll which navbar is in active -->
<script>
  $(function () {
    $('.navbar-toggler').click(function () {
      $('body').toggleClass('noscroll');
    })
  });
</script>
<!-- disable body scroll which navbar is in active -->

<!--/MENU-JS-->
<script>
  $(window).on("scroll", function () {
    var scroll = $(window).scrollTop();

    if (scroll >= 80) {
      $("#site-header").addClass("nav-fixed");
    } else {
      $("#site-header").removeClass("nav-fixed");
    }
  });

  //Main navigation Active Class Add Remove
  $(".navbar-toggler").on("click", function () {
    $("header").toggleClass("active");
  });
  $(document).on("ready", function () {
    if ($(window).width() > 991) {
      $("header").removeClass("active");
    }
    $(window).on("resize", function () {
      if ($(window).width() > 991) {
        $("header").removeClass("active");
      }
    });
  });
</script>
<!--//MENU-JS-->
